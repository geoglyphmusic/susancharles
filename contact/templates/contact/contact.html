      <h2 class="mt-4">Email</h2>
      <p>scharles@corrichie.co.uk</p>
      <h2 class="mt-4">Facebook</h2>

    </div>

            <textarea name="txtMsg" class="form-control" name="user_message" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
          </div>

            <input type="submit" name="btnSubmit" class="btn btn-large btn-heather" value="Send Message" />
