{% extends 'home/base.html' %}
{% block content %}
<h1>Edit Profile</h1>
<form method="POST">
  {% csrf_token %}

  {% for field in form %}
    {{ field.label_tag }}</br>
    {{ field }}</br>
    {% if field.help_text %}
      <small style="color: grey">{{ field.help_text }}</small></br>
    {% endif %}
    {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}
  {% endfor %}

  <button type="submit" class="btn btn-primary" method="POST">Submit</button>
</form>
{% endblock content %}
